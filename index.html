<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<div class="main_container">
    <div class="container">

        <form action="#">
            <h1>Get Started Now </h1>
            <div class="input_container">
                <div><p>Name </p></div>
                <input type="text" name="name" placeholder="Enter your name" maxlength="50" minlength="5" required>
            </div>
            <div class="input_container">
                <div><p>Email address </p></div>
                <input type="email" name="email" placeholder="Enter your email" maxlength="50" minlength="5"  required>
            </div>
            <div>
                <div><p>Password</p></div>
                <input type="password" name="password" id="password" placeholder="Name" minlength="8" required>
            </div>
            <div class="flex_container">
                <input type="checkbox" name="termsAgree" required>
                <div>
                    I agree to the <a href="#" class="link">terms & policy</a>
                </div>
            </div>
            <div>
                <input type="submit" value="Signup" class="button">
            </div>

        </form>

    </div>

    <div class="img_container">
        <img src="chris-lee-70l1tDAI6rM-unsplash 1.png"/>
    </div>
</div>
</body>
</html>
